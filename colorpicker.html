<!DOCTYPE html>
<html>

<head>
  <title>Color Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="colorpicker.css" />
</head>

<body>
  <div class="color-picker-bg-container d-flex flex-column justify-content-center" id="colorPickerContainer">
    <h1 class="main-heading">Color Picker</h1>
    <div>
      <button id="button1" class="button-styling-1" onclick="firstButton()">
        #e0e0e0
      </button>
      <button id="button2" class="button-styling-2" onclick="secondButton()">
        #6fcf97
      </button>
      <button id="button3" class="button-styling-3" onclick="thirdButton()">
        #56ccf2
      </button>
      <button id="button4" class="button-styling-4" onclick="fourthButton()">
        #bb6bd9
      </button>
    </div>
    <p class="mini-highlight-para">
      Background Color :
      <span class="color-values" id="selectedColorHexCode">#fffff</span>
    </p>
    <p class="mini-para">
      Try clicking on one of the colors above to change the background color
      of this page!
    </p>
  </div>

  <script src="colorpicker.js"></script>
</body>

</html>
